<!DOCTYPE html>
<html ng-app='myApp'>

<head>
  <meta charset="utf-8">
  <title>MEAN Tea</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <base href="/">
</head>

<body ng-controller='MainController'>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MEAN Tea!</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <span>
      <label>Search by category: </label>
      <select ng-model='search.x'>
        <option ng-repeat='xx in x'>{{xx}}</option>
      </select>
    </span> <!--category search-->


    <span>
      <label>Search by name</label>
      <input type="text" ng-model='searchable'>
      <a href='meantea/cart'><input class='btn btn-danger pull-right' type="button" value='Checkout | Bag:'></a>
    </span> <!--name search-->
  </div> <!-- /container -->

  <div class="container">
    <div class="row">
      <div class='table'>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Tea</th>
              <th>Information
                <span class='pull-right'>
                <label>Search by price</label>
                  <select ng-model="price">
                    <option> </option>
                  </select>
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='tea in teas|filter:search.x|filter:searchable'>
              <td><img ng-src="{{tea.imageUrl}}"></td>
              <td>
                <span>
                  <h3>{{tea.name}}
                    <span class='pull-right'>
                      <span>Quantity:</span>
                      <select ng:model="tea.qty">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                      <button ng-model='addItem' class="btn btn-default bag">Add To Bag</button>
                    </span></h3>
                </span>
                <p ng:model="cost"><strong>Price:</strong> {{tea.price | decimal | currency}}</p>
                <p><strong>Caffeine Scale:</strong> {{tea.caffeineScale}}</strong>
                </p>
                <p><strong>Ingredients:</strong> {{tea.ingredients}}</p>
                <p><strong>Rating:</strong> {{tea.rating}}</p>
                <p><strong>In Stock:</strong> {{tea.inStock | YesNo }}</p>
                <p><strong>Categories:</strong></p>
                <ul ng-repeat="category in tea.categories">
                  <li>{{category}}</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div><!--table-->
    </div> <!--row-->
  </div> <!--container-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src='js/underscore.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js' type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src='js/app.js'></script>
  <script src='js/controllers/MainController.js'></script>
  <script src='js/services/MyService.js'></script>
  <script src='js/filters/filters.js'></script>
</body>

</html>
